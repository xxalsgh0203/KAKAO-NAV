<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집지도</title>
    <meta name="author" content="동네코딩" />
    <meta name="description" content="맛집지도 서비스" />
    <meta
      name="keywords"
      content="동네코딩, 맛집지도, 유튜버맛집, 맛집유튜버"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="map.css" />
  </head>

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title">Restaurant Map</h1>
          <button class="nav-contact">Contact</button>
        </div>
      </div>
    </nav>

    <main>
      <section id="category">
        <div class="inner">
          <div class="category-container">
            <h2 class="category-title">Choose the category</h2>
            <div class="category-list">
              <button class="category-item" id="Korean">Korean</button>
              <button class="category-item" id="Chinese">Chinese</button>
              <button class="category-item" id="Japanese">Japanese</button>      
              <button class="category-item" id="Western">Western</button>
              <button class="category-item" id="Snackbar">Snack bar</button>
              <button class="category-item" id="RoastedFood">Roasted Food</button>
              <button class="category-item" id="Sushi">Sushi</button>
              <button class="category-item" id="Other">Other</button>
            </div>
          </div>
        </div>
      </section>
        <div id="map" class="inner"></div>
        
    </main>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d06ce6285db5d201768e514ceef2175d&libraries=services"></script>
    <script src="script.js"></script>
  </body>
</html>
